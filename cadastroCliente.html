<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="CadastroCliente/cadastro js/button.css">
    <link rel="stylesheet" href="CadastroCliente/cadastro js/records.css">
    <link rel="stylesheet" href="CadastroCliente/cadastro js/modal.css">
    <link rel="stylesheet" href="CadastroCliente/cadastro js/main.css">
    <script src="CadastroCliente/cadastro js/table.js" defer></script>
    <title>Cadastro de clientes</title>
</head>

<body>
    <header>
        <h1 class="header-title">Cadastro de clientes</h1>
        <a href="paginaInicial.html" class="new">Página Inicial</a>
    </header>
    <main>
        <button type="button" class="button green mobile" id="cadastrarCliente">Novo cadastro</button>
        <table id="tableClient" class="records">
            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Data de Nascimento</th>
                    <th>Endereço</th>
                    <th>E-mail</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Cadastrar novo cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form id="form" class="modal-form">
                    <input type="text" id="nome" data-index="new" class="modal-field" placeholder="Nome Completo"
                        required>
                    <input type="date" id="email" class="modal-field" placeholder="Data de Nascimento" required>
                    <input type="text" id="celular" class="modal-field" placeholder="Endereço" required>
                    <input type="email" id="cidade" class="modal-field" placeholder="E-mail" required>
                </form>
                <footer class="modal-footer">
                    <button id="salvar" class="button green">Inserir</button>
                    <button id="cancelar" class="button red">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        DDKV Inc.
    </footer>
</body>

</html>
